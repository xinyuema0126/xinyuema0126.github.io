<!DOCTYPE html>
<html>
<head>
  <style>
    #navbar{
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #4FC3F7;
      top: 0;
      left: 5;
      right: 5;
      width: 100%;
      height: 45px;
    }
    li {
      float: left;
      border-right: 1px solid #bbb;
      font-family: "Gill Sans", sans-serif;
    }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    li a:hover:not(.active) {background-color: #0288D1;}
    li:last-child {border-right: none;}
    .active {background-color: #4FC3F7;}
    #slogan {
      color:black;
      text-transform: uppercase;
      font-size:36px;
      font-weight:bold;
      padding-top:30px;  
      width:100%;
      bottom:75%;
      display:block;
    }
    #flip {
      height:50px;
      overflow:hidden;
    }
    #flip > div > div {
      color:#fff;
      padding:4px 12px;
      height:45px;
      margin-bottom:45px;
      display:inline-block;
    }
    #flip div:first-child {animation: show 5s linear infinite;}
    #flip div div {background:#42c58a;}
    #flip div:first-child div {background:#4ec7f3;}
    #flip div:last-child div {background:#DC143C;}

    @keyframes show {
      0% {margin-top:-270px;}
      5% {margin-top:-180px;}
      33% {margin-top:-180px;}
      38% {margin-top:-90px;}
      66% {margin-top:-90px;}
      71% {margin-top:0px;}
      99.99% {margin-top:0px;}
      100% {margin-top:-270px;}
    }
  </style>
  <title>Xinyue's Wonderland</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

  </div>
